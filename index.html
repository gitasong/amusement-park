<!DOCTYPE html>
<html>
  <head>

    <script src="./js/jquery-3.2.1.js" type="text/javascript"></script>
    <script src="./js/scripts.js" type="text/javascript"></script>
    <title>Amusement Park</title>
  </head>
  <body>
    <h1>Epic Rides Amusement Park</h1>
    <ul>
      <li id="death">The Death-Defying Drop</li>  <!-- must be >= 60" tall -->
      <li id="whale">The Flailing Whale</li>  <!-- must be over 72" tall -->
